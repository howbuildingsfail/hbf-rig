<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Ellipse Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
      let mic;
      let fft;
      let particles = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        mic = new p5.AudioIn();
        mic.start();
        fft = new p5.FFT(0.8, 64);
        fft.setInput(mic);

        for (let i = 0; i < 100; i++) {
          particles.push(new Particle());
        }
      }

      function draw() {
        background(0);

        let spectrum = fft.analyze();
        let amp = fft.getEnergy("bass");

        for (let particle of particles) {
          particle.update(amp);
          particle.show();
        }
      }

      class Particle {
        constructor() {
          this.pos = createVector(random(width), random(height));
          this.vel = createVector(random(-5, 5), random(-5, 5));
          this.size = random(5, 20);
          this.color = color(random(255), random(255), random(255), 100);
        }

        update(amp) {
          this.pos.add(this.vel);
          this.edges();
          this.size = map(amp, 0, 255, 5, 100);
          this.color = color(map(amp, 0, 255, 0, 255), random(255), random(255), 150);
        }

        edges() {
          if (this.pos.x > width || this.pos.x < 0) {
            this.vel.x *= -1;
          }
          if (this.pos.y > height || this.pos.y < 0) {
            this.vel.y *= -1;
          }
        }

        show() {
          fill(this.color);
          ellipse(this.pos.x, this.pos.y, this.size);
        }
      }
    </script>
  </body>
</html>
